<body>

	<div class="container-contact100">

			<span class="contact100-form-title">
				What kind of Cloth?
			</span>
			<form class="contact100-form validate-form" action="/upload" method="post" enctype="multipart/form-data">

				<div class="wrap-input100 validate-input" data-validate = "Valid image file is required: jpg or png">

							</span>

					</div>
				</div>

			</form>
			<br></br>
			<span class="contact100-form-title">
				OR
			</span>

			<br></br>

			<form class="contact100-form validate-form" action="/classify-url" method="get">

				<div class="wrap-input100 validate-input" data-validate = "Valid image url is required such as: https://media.missguided.com/s/missguided/Z9216156_set/1/petite-red-wrap-bardot-skater-dress">
